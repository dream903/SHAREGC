<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
.row{
margin-left:50px
}

  </style>
</head>
<body>
<div layout:fragment ="content">
       <div class="row">
       <div class="col-xs-6">
         
            <div class="box">
                <div class="box-header">
		                    <h3 class="box-title">prestation List</h3>
		                </div>
		  				<div class="box-body">
				                    <div class="box-footer center">
				                        <a th:href="@{/prestation/add}">
				                            <button type="button" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Ajouter</button>
				                        </a>
				                      
				                    </div>
				 				 
				
								<div th:if="${param.success}">
			                        <div class="alert alert-success alert-dismissible">
			                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
			                            <h4><i class="icon fa fa-check"></i> Success!</h4>
			                            Information saved successfully.
			                        </div>
			                    </div>
			                    <div th:if="${param.deleted}">
			                        <div class="alert alert-info alert-dismissible">
			                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
			                            <h4><i class="icon fa fa-check"></i> Deleted!</h4>
			                            Information deleted successfully.
			                        </div>
			                    </div>
								<div class="row">
		                            <div class="col-sm-6">
										<table  id="example1" class="table table-bordered table-striped dataTable" role="grid">
											   <thead class="thead">
												<tr>
													<th>ID</th>
													<th>lib</th>
													<th>prix</th>
													  <th>Actions</th>
												</tr>
												</thead>
												<tbody>
												<tr th:each="p:${pagePrest.content}">
												<td th:utext="${p.codePrest}"></td>
												<td th:utext="${p.lib}"></td>
												<td th:utext="${p.tarif}"></td>
												 <td>
												      <a href="#" class="btn btn-primary btn-xs purple editView" title="Edit" th:href="@{'/prestation/edit/' + ${p.codePrest}}"><i class="fa fa-edit"></i> Edit</a>
												      <a href="#" class="btn btn-danger btn-xs purple deleteView" title="Delete" th:href="@{'/prestation/delete/' + ${p.codePrest}}"><i class="fa fa-trash-o"></i> Delete</a>
												 </td>
												</tr>
												</tbody>
										</table>
									</div>
								</div>
							
							</div>
					
            
		            					
			</div>
<!-- 			box -->
		</div>
<!-- 		col -->
</div>
<!-- row -->
<div class="container">
<ul class="nav nav-pills">
<li th:each="p:${pages}" class="nav-item"> 
<a  th:text="${p}" th:href="@{/prestation/index(page=${p})}" th:class="${p==pageCourante} ? 'nav-link active':'nav-link'" ></a>
</li>
</ul>

</div>
 
 

</div>
       



<script>
      $(function () {

        $('#example1').DataTable({
          'paging'      : true,
          'lengthChange': false,
          'searching'   : true,
          'ordering'    : true,
          'info'        : true,
          'autoWidth'   : false
        })

        jQuery('#example1_wrapper input').addClass("form-control input-sm"); // modify table search input
      })


</script>

</body>
</html>
